<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Outfit:wght@100..900&family=Poetsen+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Vite + React</title>
  </head>
  <style>
    body{
      position: relative;
    }
    #root{
      overflow-y: hidden;
    }
    #circle{
        position: absolute;
        z-index: 100;
        height: 14px;
        width: 14px;
        content: " ";
        background-color: white;
        border-radius: 14px;
        mix-blend-mode: difference;
        
    }
    #circle.size{
      height: 22px;
      width: 22px;
      border-radius: 22px;
    }
  </style>
  <body>
    <div id="circle" ></div>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
